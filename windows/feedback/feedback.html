<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/darkTheme.css" />
    <title>Settings</title>
  </head>
  <body class="dark">
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-175532598-1', 'auto');
ga('send', 'pageview');
 // Removes failing protocol check. @see: http://stackoverflow.com/a/22152353/1958200
ga('set', 'checkProtocolTask', function(){});
ga('require', 'displayfeatures');
ga('send', 'pageview', '/feedback.html');
    </script>

    <div class="container-fluid">
      <!-- Header -->
      <header class="app-header">
        <img class="logo" src="/img/hourglass.png" alt="" />
        <h1>LoLCooldown</h1>
        <div class="window-controls-group">
          <button class="icon window-control window-control-close" id="exit">
            <svg>
              <use xlink:href="/img/header_icons.svg#window-control_close" />
            </svg>
          </button>
        </div>
      </header>
      <!-- Main -->
      <main>
        <!-- Cooldown Display -->
        <div class="mt-3 px-5 text-center">
          <h5 class="mb-1">Feedback</h5>
          <p>We value your feedback regarding anything that's concerned the app
          We also have have a <a class="discord-link" href="#">discord</a> server
          </p>
          <input id="email" type="text" placeholder="Your email... (optional)" class="mt-3 border-0 form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          <textarea id="feedback-text" rows="8" style="resize:none;" class="mt-4 border-0 form-control" placeholder="Your feedback..." aria-label="With textarea"></textarea>
        </div>

        <div class="mt-3 px-5 text-center">
          <button id="submit" type="button" class="btn rounded-0 btn-primary">Submit</button>
        </div>
      </main>
    </div>
    <script src="/lib/require.js"></script>
    <script>
      require(["feedback-controller"], function (FeedbackController) {
        console.info(`[INIT] feedback module loaded`);
        const feedbackController = new FeedbackController();
        feedbackController.run();
      }, function (error) {
        console.info(`[INIT] failed to load feedback module ${error}`);
      });
    </script>
  </body>
</html>
