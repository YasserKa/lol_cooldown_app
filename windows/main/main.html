<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/popper.min.js"></script>
    <script src="../../lib/tippy-bundle.umd.min.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>
    <script src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/darkTheme.css" />
    <title>LoLCooldown</title>
  </head>
  <body class="dark">
    <!-- -------------------------------- Header ----------------------------- --!>
    <header class="app-header">
      <img class="logo" src="../../img/hourglass.png" />
      <h1>LoLCooldown</h1>
      <div class="window-controls-group">
        <a target="_blank" href="https://discord.gg/wSZZDcP">
          <img class="discord" src="../../img/discord-white.png" />
        </a>
        <a class="icon window-control" id="settings">
          <svg>
            <use xlink:href="/img/header_icons.svg#window-control_settings" />
          </svg>
        </a>
        <button class="icon window-control" id="minimize">
          <svg>
            <use xlink:href="/img/header_icons.svg#window-control_minimize" />
          </svg>
        </button>
        <button class="icon window-control window-control-close" id="exit">
          <svg>
            <use xlink:href="/img/header_icons.svg#window-control_close" />
          </svg>
        </button>
      </div>
    </header>
      <div class="container-fluid">
        <div class="row">
          <div class="primary">
            <p class="mx-auto mt-2 mb-0">
              Nothing to show here
            </p>
            <p class="mx-auto mt-0">
              Get inside a game to get the magic going!
            </p>
            <p class="mx-auto mt-0">
              If you want to report a bug,
              <br>
              or submit a feature request,
              <br>
              join us at
              <a href="https://discord.gg/wSZZDcP">discord</a>
            </p>
        </div>
        </div>
        <div class="row">
        </div>
      </div>
    </main>

    <script src="../../lib/require.js"></script>
    <script>
      require(["main-controller"], function (MainController) {
        console.log(`[INIT] main module loaded`);
        const mainController = new MainController();
        mainController.run();
      }, function (error) {
        console.log(`[INIT] failed to load in-game module ${error}`);
      });
    </script>
  </body>
</html>
