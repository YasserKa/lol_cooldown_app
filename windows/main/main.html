<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/popper.min.js"></script>
    <script src="/lib/tippy-bundle.umd.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/js/common.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/darkTheme.css" />
    <title>LoLCooldown</title>
  </head>
  <body class="dark">
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-175532598-1', 'auto');
ga('send', 'pageview');
 // Removes failing protocol check. @see: http://stackoverflow.com/a/22152353/1958200
ga('set', 'checkProtocolTask', function(){});
ga('require', 'displayfeatures');
ga('send', 'pageview', '/main.html');
    </script>

    <!-- Header -->
    <div class="container-fluid">
      <header class="app-header">
        <img class="logo" src="/img/hourglass.png" alt=""/>
        <h1>LoLCooldown</h1>
        <div class="window-controls-group">
          <a class="discord-link" href="#">
            <img class="discord" src="/img/discord-white.png" alt="" />
          </a>
          <a class="icon window-control" id="settings">
            <svg>
              <use xlink:href="/img/header_icons.svg#window-control_settings" />
            </svg>
          </a>
          <button class="icon window-control" id="minimize">
            <svg>
              <use xlink:href="/img/header_icons.svg#window-control_minimize" />
            </svg>
          </button>
          <button class="icon window-control window-control-close" id="exit">
            <svg>
              <use xlink:href="/img/header_icons.svg#window-control_close" />
            </svg>
          </button>
        </div>
      </header>
      <main>
        <div class="px-5">
          <div class="primary">
            <p class="mx-auto mt-2 mb-0"> Nothing to show here </p>
            <p class="mx-auto mt-0"> Get inside a game to get the magic going! </p>
            <p class="mx-auto mt-0">
            If you want to report a bug,
            <br>
            or submit a feature request,
            <br>
            join us at
            <a class="discord-link" href="#">discord</a>
            </p>
          </div>
        </div>
        <div class="mt-5">
          <div class="m-auto ad-container main">
            <div id="ad-div"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="/lib/require.js"></script>
    <script src="https://content.overwolf.com/libs/ads/latest/owads.min.js"></script>

    <script>
      require(["main-controller"], function (MainController) {
        console.log(`[INIT] main module loaded`);
        const mainController = new MainController();
        mainController.run();
      }, function (error) {
        console.log(`[INIT] failed to load in-game module ${error}`);
      });
    </script>
  </body>
</html>
