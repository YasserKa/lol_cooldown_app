<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script src="../../js/common.js"></script>
  <link rel="stylesheet" href="../../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../css/general.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <!-- <link rel="stylesheet" href="../../css/ingame.css" /> -->
  <!-- <link rel="stylesheet" href="../../css/modal.css" /> -->
  <!-- <link rel="stylesheet" href="../../css/main.css" /> -->
  <link rel="stylesheet" href="../../css/darkTheme.css" />
  <title>LoLCooldown</title>
</head>

<body class="dark">
  <!-- -------------------------------- Header ------------------------------- -->

  <header class="app-header">
    <img class="logo" src="../../img/hourglass.png" />
    <h1>LoLCooldown</h1>
    <div class="window-controls-group">
      <a target="_blank" href="https://www.facebook.com/Overwolf/">
        <img class="discord" src="../../img/discord-white.png" />
      </a>
      <a class="icon window-control" href="overwolf://settings/hotkeys">
        <svg>
          <use xlink:href="/img/header_icons.svg#window-control_settings" />
        </svg>
      </a>
      <button class="icon window-control" id="minimize">
        <svg>
          <use xlink:href="/img/header_icons.svg#window-control_minimize" />
        </svg>
      </button>
      <button class="icon window-control window-control-close" id="exit">
        <svg>
          <use xlink:href="/img/header_icons.svg#window-control_close" />
        </svg>
      </button>
    </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row mx-auto">
          <h5 class="mx-auto my-2" >Settings</h5>
        </div>
      </div>
    </main>
    </script>
    <script src="../../lib/require.js"></script>
    
    <script>
      require(["main-controller"], function (MainController) {
        console.log(`[INIT] in-game module loaded`);
        const mainController = new MainController();
        mainController.run();
      }, function (error) {
        console.log(`[INIT] failed to load in-game module ${error}`);
      });
    </script>
    </body>
    
    </html>
