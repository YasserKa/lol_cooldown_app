<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/darkTheme.css" />
    <title>Settings</title>
  </head>
  <body class="dark">
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-175532598-1', 'auto');
ga('send', 'pageview');
 // Removes failing protocol check. @see: http://stackoverflow.com/a/22152353/1958200
ga('set', 'checkProtocolTask', function(){});
ga('require', 'displayfeatures');
ga('send', 'pageview', '/settings.html');
    </script>

    <div class="container-fluid">
      <!-- Header -->
      <header class="app-header">
        <img class="logo" src="/img/hourglass.png" alt="" />
        <h1>LoLCooldown</h1>
        <div class="window-controls-group">
          <button class="icon window-control window-control-close" id="exit">
            <svg>
              <use xlink:href="/img/header_icons.svg#window-control_close" />
            </svg>
          </button>
        </div>
      </header>
      <!-- Main -->
      <main>
        <!-- Cooldown Display -->
        <div class="mt-4 text-center">
          <p class="mb-1">Cooldown Display</p>
          <div class="btn-group btn-group-sm btn-group-toggle d-inline" data-toggle="buttons">
            <label class="btn boarder boarder-secondary rounded-0 btn-primary">
              <input type="radio" name="cooldown-time" id="option-seconds" autocomplete="off" value="seconds">
              Seconds
            </label>
            <label class="btn boarder boarder-secondary rounded-0 btn-primary">
              <input type="radio" name="cooldown-time" id="option-minutes" autocomplete="off" value="minutes">
              Minutes
            </label>
          </div>
        </div>
        <!-- CooldownReduction Elements Display -->
        <div class="mt-4 text-center">
          <p class="mb-1">CooldownReduction Elements Visibility</p>
          <div class="btn-group btn-group-sm btn-group-toggle d-inline" data-toggle="buttons">
            <label class="btn boarder boarder-secondary rounded-0 btn-primary">
              <input type="radio" name="cooldown-reduction-display" id="option-show" autocomplete="off" value="show">
              Show
            </label>
            <label class="btn boarder boarder-secondary rounded-0 btn-primary">
              <input type="radio" name="cooldown-reduction-display" id="option-hide" autocomplete="off" value="hide">
              Hide
            </label>
          </div>
        </div>
        <!-- Window Scale -->
        <div class="mt-4 text-center">
          <p class="mb-1">Window Scale</p>
          <div class="btn-group btn-group-sm btn-group-toggle d-inline" data-toggle="buttons">
            <label class="btn boarder boarder-secondary rounded-0 btn-primary">
              <input type="radio" name="window-scale" id="option-0.5"
                                                      autocomplete="off" value="0.5">
              0.5
            </label>
            <label class="btn boarder boarder-secondary rounded-0 btn-primary">
              <input type="radio" name="window-scale" id="option-0.75"
                                                      autocomplete="off" value="0.75">
              0.75
            </label>
            <label class="btn boarder boarder-secondary rounded-0 btn-primary">
              <input type="radio" name="window-scale" id="option-1"
                                                      autocomplete="off" value="1">
              1
            </label>
          </div>
        </div>
        <!-- Show/Hide hotkey -->
        <div class="mt-4 mb-2 text-center">
          <p class="mb-1">Show/Hide Hotkey</p>
          <div class="p-0">
            <button id="hotkey" type="button" class="btn rounded-0 btn-primary" onclick="window.location.href='overwolf://settings/hotkeys';"></button>
          </div>
        </div>
        <div class="px-3" id="version"> </div>
      </main>
    </div>
    <script src="/lib/require.js"></script>
    <script>
      require(["settings-controller"], function (SettingsController) {
        console.info(`[INIT] settings module loaded`);
        const settingsController = new SettingsController();
        settingsController.run();
      }, function (error) {
        console.info(`[INIT] failed to load in-game module ${error}`);
      });
    </script>
  </body>
</html>
