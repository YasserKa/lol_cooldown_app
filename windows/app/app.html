<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/popper.min.js"></script>
    <script src="../../lib/tippy-bundle.umd.min.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/ingame.css" />
    <link rel="stylesheet" href="../../css/darkTheme.css" />
    <title>LoLCooldown</title>
  </head>

  <body class="dark in-game">
    <!-- --------------------------------- Header -------------------------------- --!>
    <header class="app-header">
      <img class="logo" src="../../img/hourglass.png" />
      <div id="header-title" class="d-flex">
        <h1 id="game-state"></h1>
        <h1 id="hotkey-wrapper">
          * Hotkey: <span id="hotkey"></span>
        </h1>
      </div>
      <div class="window-controls-group">
        <a class="icon window-control" id="settings">
          <svg>
            <use xlink:href="/img/header_icons.svg#window-control_settings" />
          </svg>
        </a>
        <button class="icon window-control" id="minimize">
          <svg>
            <use xlink:href="/img/header_icons.svg#window-control_minimize" />
          </svg>
        </button>
        <button class="icon window-control window-control-close" id="exit">
          <svg>
            <use xlink:href="/img/header_icons.svg#window-control_close" />
          </svg>
        </button>
      </div>
    </header>
    <!-- --------------------------------- Main -------------------------------- --!>
    <main>
      <div class="container-fluid">
        <!-- Game Details -->
        <div class="mt-2 align-center game-details">
        </div>
     </div>
      <div class="mt-3 mx-auto ad-container app">
         <div id="ad-div"></div>
       </div>
    <script src="../../lib/require.js"></script>
    <script src="https://content.overwolf.com/libs/ads/latest/owads.min.js"></script>

    <script>
      require(["app-controller"], function (AppController) {
        console.log(`[INIT] app module loaded`);
        const appController = new AppController();
        appController.run();
      }, function (error) {
        console.log(error)
        console.log(`[INIT] failed to load app module ${error}`);
      });
    </script>
  </body>

</html>
