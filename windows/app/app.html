<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/popper.min.js"></script>
    <script src="/lib/tippy-bundle.umd.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/ingame.css" />
    <link rel="stylesheet" href="/css/darkTheme.css" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <title>LoLCooldown</title>
  </head>

  <body class="dark in-game">
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-175532598-1', 'auto');
ga('send', 'pageview');

 // Removes failing protocol check. @see: http://stackoverflow.com/a/22152353/1958200
ga('set', 'checkProtocolTask', function(){});
ga('require', 'displayfeatures');
ga('send', 'pageview', '/app.html');
    </script>

    <!-- Header -->
    <div class="container-fluid">
      <header class="app-header">
        <img class="logo" src="/img/hourglass.png" alt=""/>
        <div id="header-title" class="d-flex">
          <h1>LoLCooldown</h1>
          <h1 id="hotkey-wrapper">
            * Hotkey: <span id="hotkey"></span>
          </h1>
          <h1 id="header-message"></h1>
        </div>
        <div class="window-controls-group">
          <button class="icon window-control" id="settings">
            <svg>
              <use xlink:href="/img/header_icons.svg#window-control_settings" />
            </svg>
          </button>
          <button class="icon window-control" id="minimize">
            <svg>
              <use xlink:href="/img/header_icons.svg#window-control_minimize" />
            </svg>
          </button>
          <button class="icon window-control window-control-close" id="exit">
            <svg>
              <use xlink:href="/img/header_icons.svg#window-control_close" />
            </svg>
          </button>
        </div>
      </header>
      <!-- Content -->
      <main>
        <div class="spinner-container">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div class="align-center game-details"></div>
        <div class="footer">
          <div class="mb-4 mx-auto ad-container app">
            <div id="ad-div"></div>
          </div>
        </div>
        <!-- Modal -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <h3>Error</h3>
            <br>
            <p id="modal-description">
            </p>
            <span class="buttonBar">
              <button type="button" id="close-modal" class="modalButton">
                Close
              </button>
            </span>
          </div>
        </div>
      </main>
    </div>

    <script src="/lib/require.js"></script>
    <script src="https://content.overwolf.com/libs/ads/latest/owads.min.js"></script>

    <script>
      require(["app-controller"], function (AppController) {
        console.log(`[INIT] app module loaded`);
        const appController = new AppController();
        appController.run();
      }, function (error) {
        console.log(error)
        console.log(`[INIT] failed to load app module ${error}`);
      });
    </script>
  </body>

</html>
